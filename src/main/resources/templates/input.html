<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Rectangle Form</title>
</head>
<body>
    <form action="#" method="post" th:action="@{/input}" th:object="${input}">
        <input type="text" th:field=*{name} placeholder="Rectangle name"> <br>
        <input type="text" th:field=*{width} placeholder="Rectangle width"> <br>
        <input type="text" th:field=*{height} placeholder="Rectangle height"> <br>
        <input type="text" th:field=*{color} placeholder="Rectangle color"> <br>
        <input type="submit" value="Submit Rectangle">
    </form>
</body>
</html>
